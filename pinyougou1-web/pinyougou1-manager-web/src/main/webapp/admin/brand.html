<!DOCTYPE html>
<!--suppress ALL -->
<html>
<head>
    <meta charset="utf-8">
    <title>品牌管理</title>
    <link rel="stylesheet" href="/plugins/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/plugins/adminLTE/css/AdminLTE.css"/>
    <link rel="stylesheet" href="/plugins/adminLTE/css/skins/_all-skins.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
	<script src="/plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="/plugins/bootstrap/js/bootstrap.min.js"></script>
	<script src="/plugins/angularjs/angular.min.js"></script>
	<!-- 分页模块开始 -->
	<link rel="stylesheet" href="/plugins/angularjs/pagination.css"/>
	<script src="/plugins/angularjs/pagination.js"></script>
	<!-- 分页模块结束 -->
    
</head>
<body class="hold-transition skin-red sidebar-mini" ng-app="brand" ng-controller="getBrand" ng-init="findAllByPage()">
	<!-- .box-body -->
	<div class="box-header with-border">
		<h3 class="box-title">品牌管理</h3>
	</div>

	<div class="box-body">
		<!-- 数据表格 -->
		<div class="table-box">
			<!--工具栏-->
			<div class="pull-left">
				<div class="form-group form-inline">
					<div class="btn-group">
						<button type="button" class="btn btn-default" ng-click="entity={}" title="新建" data-toggle="modal" data-target="#editModal" ><i class="fa fa-file-o"></i> 新建</button>
						<button type="button" class="btn btn-default" title="删除" ><i class="fa fa-trash-o"></i> 删除</button>           
						<button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
					</div>
				</div>
			</div>
			<div class="box-tools pull-right">
				<div class="has-feedback">
					<!--  查询条件区-->
					<table>
						<tr>
							<td><input class="form-control" placeholder="品牌名称">
							</td>
							<td><input class="form-control" placeholder="首字母">
							</td>
							<td>
								<button type="button" class="btn btn-default">
									<i class="fa fa-trash-o"></i> 查询
								</button>
							</td>
						</tr>
					</table>
				</div>
			</div><br/>
			<!--工具栏/-->
			<!--数据列表-->
			<table id="dataList" class="table table-bordered table-striped table-hover dataTable">
				<thead>
					<tr>
						<th class="" style="padding-right:0px">
							<input id="selall" type="checkbox" class="icheckbox_square-blue">
						</th> 
						<th class="sorting_asc">品牌ID</th>
						<th class="sorting">品牌名称</th>									      
						<th class="sorting">品牌首字母</th>									     				
						<th class="text-center">操作</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="entity in dataList">
						<td><input  type="checkbox" ></td>			                              
						<td>{{entity.id}}</td>
						<td>{{entity.name}}</td>
						<td>{{entity.firstChar}}</td>
						<td class="text-center">                                           
							<button type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#editModal" ng-click="show(entity);" >修改</button>
						</td>
					</tr>
				</tbody>
			 </table>
			<!--用于分页-->
			<tm-pagination conf="paginationConf"/>
			 <!--数据列表/-->                        
		</div>
		<!-- 数据表格 /-->
	 </div>
     <!-- /.box-body -->
       
	<!-- 编辑窗口 -->
	<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog" >
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h3 id="myModalLabel">品牌编辑</h3>
			</div>
			<div class="modal-body">		
				<table class="table table-bordered table-striped"  width="800px">
					<tr>
						<td>品牌名称</td>
						<td><input  class="form-control"
									ng-model="entity.name"
									placeholder="品牌名称" >  </td>
					</tr>		      	
					<tr>
						<td>首字母</td>
						<td><input  class="form-control"
									ng-model="entity.firstChar"
									placeholder="首字母">  </td>
					</tr>		      	
				 </table>				
			</div>
			<div class="modal-footer">						
				<button class="btn btn-success" data-dismiss="modal" aria-hidden="true" ng-click="saveOrUpdate()">保存</button>
				<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
			</div>
		  </div>
		</div>
	</div>
</body>
</html>
<script type="text/javascript">
	// 定义一个模块
	var app = angular.module("brand",['pagination']);
	// 添加控制器
	app.controller("getBrand",function ($scope,$http) {
	 	$scope.findAllByPage = function () {
            currentPage: 1, // 当前页码
                totalItems: 0,  // 总记录数
                itemsPerPage: 10, // 每页显示的记录数
                perPageOptions: [10, 20, 30], // 页码下拉列表框
        }

		$scope.saveOrUpdate = function () {
			var url = "save";
			if($scope.entity.id){
			    //说明那时候点的是修改
			    url = "update";
			}
			$http.post("/brand/"+url,$scope.entity).then(function (resp) {
				if (resp.data){
				    $scope.findAll();
				}else{
				    alert("添加失败")
				}
            })
        };
		$scope.show = function (entity) {

			//当点击修改的时候,数据显示当前点击修改的内容
			//把json字符串转为对象,因为那两个框本身就是用了绑定对象了
			// $scope.entity = JSON.parse(JSOn.stringify(entity))
            // 把entity转化成json字符串
            var jsonStr = JSON.stringify(entity);
            // 把json字符串转化成json对象
            $scope.entity = JSON.parse(jsonStr);
        }
    })
</script>
