<!DOCTYPE html>
<html>
	<head>
	    <!-- 页面meta -->
	    <meta charset="utf-8">
	    <title>商品管理</title>
	    <link rel="stylesheet" href="/plugins/bootstrap/css/bootstrap.min.css"/>
	    <link rel="stylesheet" href="/plugins/adminLTE/css/AdminLTE.css"/>
	    <link rel="stylesheet" href="/plugins/adminLTE/css/skins/_all-skins.min.css"/>
	    <link rel="stylesheet" href="/css/style.css"/>
		<script src="/plugins/jQuery/jquery-2.2.3.min.js"></script>
	    <script src="/plugins/bootstrap/js/bootstrap.min.js"></script>
	 	
	</head>

	<body class="hold-transition skin-red sidebar-mini" >
  		<!-- .box-body -->
        <div class="box-header with-border">
            <h3 class="box-title">商品管理</h3>
        </div>

		<div class="box-body">
			<!-- 数据表格 -->
			<div class="table-box">
				<!--工具栏-->
				<div class="pull-left">
					<div class="form-group form-inline">
						<div class="btn-group">
							<button type="button" class="btn btn-default" title="新建">
								<i class="fa fa-file-o"></i> 新建
							</button>
							<button type="button" class="btn btn-default" title="删除">
								<i class="fa fa-trash-o"></i> 删除
							</button>
							<button type="button" class="btn btn-default" title="上架">
								<i class="fa fa-check"></i> 上架
							</button>
							<button type="button" class="btn btn-default" title="下架"
								onclick='confirm("你确认要下架吗？")'>
								<i class="fa fa-ban"></i> 下架
							</button>
							<button type="button" class="btn btn-default" title="刷新"
								onclick="window.location.reload();">
								<i class="fa fa-refresh"></i> 刷新
							</button>
						</div>
					</div>
				</div>
				<div class="box-tools pull-right">
					<div class="has-feedback">
						状态：<select>
							<option value="">全部</option>
							<option value="0">未申请</option>
							<option value="1">申请中</option>
							<option value="2">审核通过</option>
							<option value="3">已驳回</option>
						</select> 商品名称：<input>
						<button class="btn btn-default">查询</button>
					</div>
				</div>
				<!--工具栏/-->
				<!--数据列表-->
				<table id="dataList"
					class="table table-bordered table-striped table-hover dataTable">
					<thead>
						<tr>
							<th class="" style="padding-right: 0px"><input id="selall"
								type="checkbox" class="icheckbox_square-blue"></th>
							<th class="sorting_asc">商品ID</th>
							<th class="sorting">商品名称</th>
							<th class="sorting">商品价格</th>
							<th class="sorting">一级分类</th>
							<th class="sorting">二级分类</th>
							<th class="sorting">三级分类</th>
							<th class="sorting">状态</th>
							<th class="text-center">操作</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><input type="checkbox"></td>
							<td>1</td>
							<td>小米6S手机</td>
							<td>1090</td>
							<td>数码</td>
							<td>手机</td>
							<td>国产手机</td>
							<td><span> 未申请 </span> <span> 申请中 </span> <span> 审核通过
							</span> <span> 已驳回 </span></td>
							<td class="text-center">
								<button type="button" class="btn bg-olive btn-xs">修改</button>
							</td>
						</tr>
					</tbody>
				</table>
				<!--数据列表/-->
			</div>
			<!-- 数据表格 /-->
		</div>
		<!-- /.box-body -->
	</body>
</html>
